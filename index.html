<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1252">
    <meta http-equiv="Content-Language" content="en-us">
    <meta name="description" content="Hacked By Fsociaety Tea">
    <meta name="keywords" content="Hacked By Fsociaety Tea">
    <meta name="Abstract" content="Hacked By Fsociaety Tea">
    <meta name="author" content="Hacked By Kabo EG">
    <link rel="icon" href="http://i.imgur.com/RcrFZnu.jpg">
    <title>Hacked By Kabo EG</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Orbitron&family=Audiowide&display=swap" rel="stylesheet" />

    <style>
        /* خلفية Matrix متحركة */
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* تأثير دخول */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 100px;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px #18a2d0;
        }

        h2 {
            font-family: 'Audiowide', sans-serif;
            font-size: 50px;
            margin: 20px 0;
            text-transform: uppercase;
            color: lime;
            text-shadow: 0 0 5px #1ab4e7, 0 0 10px #1ab4e7;
        }

        h3 {
            font-family: 'Audiowide', sans-serif;
            font-size: 30px;
            margin: 20px 0;
            text-transform: uppercase;
            color: #46DAFF;
            text-shadow: 0 0 5px #000;
        }

        .matrix {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12pt;
            color: #00FCFF;
            margin-top: 30px;
        }

        .custom-sign {
            font-family: 'Iceland', cursive;
            color: #00FCFF;
            text-shadow: 0 1px 5px #000;
            font-size: 16px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: lime;
        }

        .shake-me {
            display: inline-block;
            animation: linkQuake 0.8s linear infinite;
            transform-origin: 50% 50%;
        }

        @keyframes linkQuake {
            0%   { transform: translate(0,  0); }
            25%  { transform: translate(1px, 1px); }
            50%  { transform: translate(0,  2px); }
            75%  { transform: translate(-1px, 1px); }
            100% { transform: translate(0,  0); }
        }
    </style>
</head>
<body>

    <!-- خلفية Matrix -->
    <canvas id="matrixCanvas"></canvas>

    <!-- المحتوى -->
    <div class="fade-in">
        <h2><a href="https://www.facebook.com/:D" class="shake-me">Hacked By Dev DARK</a></h2>
        <h1>DEV DARK - BY KABO</h1>
        <h3>|| Not || || DeviL ||</h3>
        <div class="matrix">&copy; 2025 Kabo</div>
        <div class="custom-sign">Designed &amp; Hacked with passion</div>
    </div>

    <!-- سكربت الخلفية المتحركة -->
    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>

</body>
</html>
